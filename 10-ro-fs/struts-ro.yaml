apiVersion: v1
kind: Namespace
metadata:
  name: struts-good
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: struts-good
  labels:
    app: api-server
spec:
  replicas: 1
  selector:
    matchLabels:
       app: api-server
  template:
    metadata:
     labels:
       app: api-server
       tier: web
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - image: connorg/struts:0.0.1-ro
        name: api
        ports:
        - containerPort: 8080
        securityContext:
          readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: struts
  namespace: struts-good
spec:
  selector:
    app: api-server
  ports:
    - name: https
      protocol: TCP
      nodePort: 30004
      port: 30004
      targetPort: 8080
  type: NodePort
