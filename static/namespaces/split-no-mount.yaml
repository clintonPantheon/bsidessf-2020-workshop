apiVersion: v1
kind: Namespace
metadata:
  name: good
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: good
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
apiVersion: v1
kind: Secret
metadata:
  name: secret-config
  namespace: good
type: Opaque
stringData:
  config.yaml: |-
    url: http://proxy-with-auth.squid:3128
    username: foo
    password: bar
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: good
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
       app: server
  template:
    metadata:
     labels:
       app: server
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - image: connorg/simple-server:0.0.0
        name: server
        imagePullPolicy: Always
        volumeMounts:
          - {name: config, mountPath: /my-config}
      volumes:
        - {name: config, secret: {secretName: secret-config}}
---
apiVersion: v1
kind: Service
metadata:
  name: server
  namespace: good
spec:
  selector:
    app: server
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: v1
